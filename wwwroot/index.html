<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InventarioApp</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
</head>

<body>
    <div id="app" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="text-center">
            <h2>Cargando Inventario...</h2>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" style="display:none; background: #ffebee; border: 2px solid #c62828; padding: 20px; margin: 20px; border-radius: 4px;">
        <div class="container">
            <h3 style="color: #c62828;">⚠️ Error al cargar la aplicación</h3>
            <p style="margin: 10px 0;">Hubo un problema al inicializar la aplicación. Por favor:</p>
            <ul>
                <li>Recarga la página con F5</li>
                <li>Limpia el caché del navegador (Ctrl+Shift+Del)</li>
                <li>Si el problema persiste, abre las DevTools (F12) y revisa la consola</li>
            </ul>
            <button onclick="location.reload()" class="btn btn-danger">Recargar Página</button>
            <button onclick="document.getElementById('blazor-error-ui').style.display='none'" class="btn btn-secondary">Descartar</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Manejo mejorado de errores
        document.addEventListener('unload', function () {
            console.log('App descargándose');
        });

        // Service worker con manejo de errores
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('service-worker.js')
                .then(r => console.log('Service Worker registrado'))
                .catch(err => console.log('Error registrando Service Worker:', err));
        }

        // Mostrar error UI si hay un error de Blazor
        window.addEventListener('error', function(event) {
            console.error('Error global:', event.error);
            document.getElementById('blazor-error-ui').style.display = 'block';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
